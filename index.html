<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/carddetails.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div id="main-container">
      <div class="background-section">
        <img class="desktop-bg" src="images/bg-main-desktop.png" alt="" />
        <img class="mobile-bg" src="images/bg-main-mobile.png" alt="" />
      </div>
      <div class="input-section">
        <form id="id-form" action="/" method="GET">
          <div class="each-form">
            <label for="name"> Cardholder Name</label>
            <input
              id="name"
              name="name"
              type="text"
              placeholder="  e.g. Jane Appleseed"
            />
            <p class="input-errors">wrong input words only</p>
          </div>

          <div class="each-form">
            <label for="number">Card Number </label>
            <input
              id="name"
              name="number"
              type="tel"
              placeholder="  e.g. 1234 5678 9123 0000"
            />
            <p class="input-errors">wrong input words only</p>
          </div>
          <div class="date-label">
            <div id="Exp">
              <label for="date">Exp.Date (MM/YY)</label>
              <input class="Exp" type="number" placeholder=" MM " />
              <input class="Exp" type="number" placeholder=" YY" />
              <p class="input-errors">wrong input</p>
            </div>
            <div class="CVC">
              <label for="cvc"> CVC </label>
              <input type="number" placeholder=" e.g. 123" />
              <p class="input-errors">wrong input words only</p>
            </div>
          </div>

          <button type="submit">Confirm</button>
        </form>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by Ojomu Damola
          <a href="https://github.com/Damola180"> Github- @Damola180</a>.
        </div>
      </div>
    </div>

    <div id="CARD">
      <div class="cardFront">
        <img class="top-card" src="images/bg-card-front.png" alt="card front" />
        <img class="img-logo" src="images/card-logo.svg" alt="" />

        <h1>0000 0000 0000 0000</h1>
        <p class="p1">Jane Appleseed</p>
        <p class="p2">00/00</p>
      </div>

      <div class="cardBack">
        <img class="back-card" src="images/bg-card-back.png" alt="" />

        <p>000</p>
      </div>
    </div>

    <!-- Completed state start Thank you! We've added your card details Continue -->

    <!-- javascript tag -->
    <script src="app.js"></script>
  </body>
  <script src="app.js"></script>
</html>
